{% extends "webapp/base.html" %}
{% block title %}Add Product {% endblock %}
{% block content %}
<div class="addProductContainer" style="width: 100%;">
    <form action="." method="post" enctype="multipart/form-data" style="font-size: 32px; margin-left: auto; margin-right: auto; width: fit-content;">
        <h3 >You can now add products to your catalog</h3>
        {{ form.as_div }}
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
