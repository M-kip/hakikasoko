{% extends 'hakikaservices/base.html' %}
{% block title %}Hakika Services{% endblock %}
{% block content %}
<div class="services-container">
    <h2>Hakika Services</h2>
    <section class="hakika-services">
        {% for service in services %}
        <div class="card">
            <div class="image-container">
                <img src={{ service.serviceImage.url }} alt=" service Image">
            </div>
            <div class="card-body">
                <h4>{{ service.name }}</h4>
                <p>
                    {{ service.description }}
                </p>
                <a class="card-link" href="">learn more</a>
            </div>
         </div>
        {% endfor %}
    </section>
</div>
{% endblock %}
{% block css %}
<style>
    .services-container {
        max-width: 1080px;
    }
    .hakika-services {
        padding: 1em;
        width: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 24px;
        display: flex;
        flex-flow: column;
        align-content: center;
        justify-content: center;
        flex-wrap: wrap;
    }
    .hakika-services .card {
        max-width: 90%;
        display: flex;
        padding: 0.2em;
        align-items: center;
        margin-bottom: 0.2em;
    }
    .card .image-container {
        width: 600px;
        height: 100%;
    }
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: fill;
    }
    .card-body {
        padding: 0.2em;

    }
    .card .card-link {
        padding: 0.3em;
        border: 0.2em green solid;
        background-color: green;
        margin: 0.2em;
        box-shadow: 1em;
        text-decoration: none;
        border-radius: 0.3em;
        color: white;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-transform: capitalize;
    }
</style>
{% endblock %}
