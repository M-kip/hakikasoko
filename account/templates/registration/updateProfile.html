{% extends 'webapp/base.html' %}
{% block title %} Update Profile {% endblock %}
{% block content %}
<div class="profileeditConatiner" style="width: 100%; display: flex;flex-direction: column; justify-content: center;">
    <p style="color: white; padding: 0.1em; background-color: rgb(4, 125, 97); font-size: 24px; font-family: 'Courier New', Courier, monospace; font-style: 400;">
        Welcome <i>{{ request.user.username }} </i> you can now edit you profile...
    </p>
      <form action="." method="post" style="font-size: 24px;" enctype="multipart/form-data">
        {% csrf_token %}
        <span style="display: block; margin-top: 1em; margin-bottom: 1em; border-bottom: 0.1em black solid; color: green; font-size: 24px; font-weight: 400; font-family: 'Courier New', Courier, monospace; background-color: blue; border-bottom-right-radius: 0.5em; color: white; padding: 0.5em;">UserInfo</span>
        {{ userUpdateForm.as_div }}
        <span style="display: block; margin-top: 1em; margin-bottom: 1em; border-bottom: 0.1em black solid; color: green; font-size: 24px; font-weight: 400; font-family: 'Courier New', Courier, monospace; background-color: blue; border-bottom-right-radius: 0.5em; color: white; padding: 0.5em;">Profile Info</span>
        {{ form.as_div }}
        <input type="submit" value="submit" style="background-color: green; margin-top: 1em; margin-bottom: 1em; color: white; text-transform: uppercase; font-size: 28px; font-family: 'Courier New', Courier, monospace; font-weight: 500; float: right; padding: 0.5em; border-bottom-left-radius: 1.5em;">
        <input type="hidden" value={{ next }}>
      </form>
</div>
{% endblock %}
